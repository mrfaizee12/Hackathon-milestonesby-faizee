<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shareable Resume Builder by Faizan Anjum</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required><br>

                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required><br>

                <label for="phone">Phone: </label>
                <input type="text" id="phone" name="phone" required><br>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required><br>

                <label for="education">Education: </label>
                <textarea id="education" name="education" rows="2" required></textarea><br>

                <label for="experience">Experience: </label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>

                <label for="skills">Skills: </label>
                <textarea id="skills" name="skills" rows="2" required></textarea><br>

                <button type="submit">Generate Resume</button>
            </fieldset>
        </form>

        <!-- Resume Display Section -->
        <div id="resume-display" contenteditable="true"></div>
    </div>

    <br>

    <!-- Shareable Link Section -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
